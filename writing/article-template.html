<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="author" content="Minseok (Denis) Kim">
    <meta name="keywords" content="AI Security, Machine Learning, Research">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:url" content="https://deniskimskku.github.io/writing/articles/{{SLUG}}.html">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{DESCRIPTION}}">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://deniskimskku.github.io/writing/articles/{{SLUG}}.html">

    <title>{{TITLE}} - Minseok (Denis) Kim</title>

    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    {{JSON_LD}}

    <style>
        /* Enhanced article styling */
        .article-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .article-header {
            text-align: center;
            margin-bottom: 4rem;
            padding-bottom: 2.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .article-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .article-date,
        .article-type,
        .article-reading-time {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1rem;
            background: var(--card-bg-color);
            color: var(--secondary-text-color);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .article-reading-time::before {
            content: "";
        }

        .article-date::before {
            content: "";
        }

        .article-type::before {
            content: "";
        }

        .article-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin: 1rem 0;
            line-height: 1.15;
            letter-spacing: -0.03em;
            color: var(--text-color);
        }

        .article-description {
            font-size: 1.25rem;
            color: var(--secondary-text-color);
            line-height: 1.6;
            max-width: 700px;
            margin: 1.5rem auto 0;
            font-weight: 400;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .article-tag {
            padding: 0.4rem 1rem;
            background: linear-gradient(135deg, var(--accent-color) 0%, #0052a3 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .article-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.3);
        }

        /* Table of Contents */
        .table-of-contents {
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2.5rem 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .table-of-contents h4 {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .table-of-contents ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .table-of-contents li {
            margin-bottom: 0.6rem;
        }

        .table-of-contents li.toc-level-3 {
            margin-left: 1.5rem;
            font-size: 0.95rem;
        }

        .table-of-contents a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s ease, padding-left 0.2s ease;
            display: inline-block;
            padding: 0.2rem 0;
        }

        .table-of-contents a:hover {
            color: var(--accent-color);
            padding-left: 0.5rem;
        }

        /* Article body */
        .article-body {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        .article-body h2,
        .article-body h3,
        .article-body h4 {
            font-weight: 700;
            margin-top: 3rem;
            margin-bottom: 1rem;
            line-height: 1.3;
            color: var(--text-color);
            letter-spacing: -0.02em;
            scroll-margin-top: 2rem;
        }

        .article-body h2 {
            font-size: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .article-body h3 {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .article-body h4 {
            font-size: 1.25rem;
        }

        .article-body p {
            margin-bottom: 1.5rem;
            text-align: justify;
            hyphens: auto;
        }

        .article-body a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
            font-weight: 500;
        }

        .article-body a:hover {
            border-bottom-color: var(--accent-color);
        }

        .article-body ul,
        .article-body ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-body li {
            margin-bottom: 0.75rem;
            line-height: 1.7;
        }

        .article-body li > p {
            margin-bottom: 0.5rem;
        }

        .article-body strong {
            font-weight: 700;
            color: var(--text-color);
        }

        .article-body em {
            font-style: italic;
        }

        .article-body code {
            font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
            background: var(--card-bg-color);
            padding: 0.25em 0.5em;
            border-radius: 6px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
            color: #e83e8c;
            font-weight: 500;
        }

        .article-body pre {
            background: #1e1e1e;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 2rem 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }

        .article-body pre code {
            background: none;
            padding: 0;
            border: none;
            font-size: 0.95rem;
            color: #d4d4d4;
            font-weight: 400;
        }

        .article-body blockquote {
            border-left: 4px solid var(--accent-color);
            background: var(--card-bg-color);
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--secondary-text-color);
        }

        .article-body blockquote p:last-child {
            margin-bottom: 0;
        }

        .article-body img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2.5rem auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .article-body img:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
        }

        .article-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            overflow: hidden;
        }

        .article-body th {
            background: linear-gradient(135deg, var(--accent-color) 0%, #0052a3 100%);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 700;
        }

        .article-body td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .article-body tr:hover {
            background: var(--card-bg-color);
        }

        .article-body hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 3rem 0;
        }

        /* Heading anchors */
        .heading-anchor {
            opacity: 0;
            margin-left: 0.5rem;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .article-body h2:hover .heading-anchor,
        .article-body h3:hover .heading-anchor {
            opacity: 1;
        }

        /* Article footer */
        .article-footer {
            margin-top: 4rem;
            padding-top: 2.5rem;
            border-top: 2px solid var(--border-color);
        }

        .article-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg-color);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .nav-link:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.2);
        }

        .nav-link.back::before {
            content: "←";
        }

        /* Dark mode adjustments */
        [data-theme="dark"] .article-body pre {
            background: #0d1117;
        }

        [data-theme="dark"] .article-body img {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        [data-theme="dark"] .article-body code {
            color: #ff6b9d;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .article-wrapper {
                padding: 1rem;
            }

            .article-title {
                font-size: 1.75rem;
            }

            .article-description {
                font-size: 1.1rem;
            }

            .article-body {
                font-size: 1.05rem;
            }

            .article-body h2 {
                font-size: 1.6rem;
            }

            .article-body h3 {
                font-size: 1.3rem;
            }

            .article-body pre {
                padding: 1rem;
                font-size: 0.9rem;
            }

            .article-meta {
                gap: 0.75rem;
            }

            .table-of-contents {
                padding: 1rem;
            }
        }

        /* Print styles */
        @media print {
            .site-header,
            .article-footer,
            .table-of-contents,
            footer {
                display: none;
            }

            .article-body {
                font-size: 12pt;
                line-height: 1.6;
            }

            .article-body a {
                color: #000;
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="/" style="color: inherit; text-decoration: none;">Minseok (Denis) Kim</a></h1>
            <nav class="main-nav">
                <a href="/" class="nav-link">About</a>
                <a href="/papers/" class="nav-link">Papers</a>
                <a href="/code/" class="nav-link">Code</a>
                <a href="/writing/" class="nav-link">Writing</a>
            </nav>
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon"></span>
            </button>
        </div>
    </header>

    <main class="content">
        <article class="article-wrapper" itemscope itemtype="https://schema.org/Article">
            <header class="article-header">
                <div class="article-meta">
                    <time class="article-date" datetime="{{ISO_DATE}}" itemprop="datePublished">{{DATE}}</time>
                    <span class="article-type">{{TYPE}}</span>
                    <span class="article-reading-time">{{READING_TIME}} min read</span>
                </div>

                <h1 class="article-title" itemprop="headline">{{TITLE}}</h1>

                <p class="article-description" itemprop="description">{{DESCRIPTION}}</p>

                {{TAGS}}
            </header>

            {{TABLE_OF_CONTENTS}}

            <div class="article-body" itemprop="articleBody">
                {{CONTENT}}
            </div>

            <footer class="article-footer">
                <nav class="article-navigation">
                    <a href="../" class="nav-link back">Back to Writing</a>
                </nav>
            </footer>
        </article>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="mailto:for8821@g.skku.edu">Email</a>
                <a href="https://scholar.google.com/citations?user=81uf6x0AAAAJ&hl=en">Scholar</a>
                <a href="https://github.com/DenisKimskku">GitHub</a>
            </div>
            <p class="footer-text">© 2025 Minseok (Denis) Kim. All rights reserved.</p>
        </div>
    </footer>

    <script src="/script.js"></script>
    <script>
        // Initialize syntax highlighting
        document.addEventListener('DOMContentLoaded', function() {
            hljs.highlightAll();

            // Initialize KaTeX for math rendering
            if (window.renderMathInElement) {
                renderMathInElement(document.body, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false},
                        {left: '\\[', right: '\\]', display: true},
                        {left: '\\(', right: '\\)', display: false}
                    ],
                    throwOnError: false
                });
            }
        });
    </script>
</body>
</html>
