    <style>
        .search-controls {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .search-box {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007acc;
        }
        
        .clear-filters {
            padding: 0.75rem 1.5rem;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .clear-filters:hover {
            background: #e9ecef;
        }
        
        .tag-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag-filter {
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .tag-filter:hover {
            background: #e9ecef;
        }
        
        .tag-filter.active {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }
        
        .writing-item {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        
        .writing-item:hover {
            border-color: #007acc;
            box-shadow: 0 4px 12px rgba(0, 122, 204, 0.1);
        }
        
        .writing-item.hidden {
            display: none;
        }
        
        .writing-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .writing-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .writing-tag {
            padding: 0.25rem 0.75rem;
            background: #f8f9fa;
            color: #6c757d;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            display: none;
        }
        
        .no-results.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .writing-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <main class="content">

            <div class="container">
                <h2>Writing</h2>
                
                <div class="search-controls">
                    <div class="search-box">
                        <input type="text" class="search-input" placeholder="Search articles by title or description..." id="searchInput">
                        <button class="clear-filters" onclick="clearAllFilters()">Clear All</button>
                    </div>
                    <div class="tag-filters" id="tagFilters">
                        <!-- Tags will be populated dynamically -->
                    </div>
                </div>
                
                <div class="writing-list" id="writingList">
                    <!-- Articles will be loaded dynamically -->
                </div>
                
                <div class="no-results" id="noResults">
                    <h3>No articles found</h3>
                    <p>Try adjusting your search terms or clearing the filters.</p>
                </div>
            </div>
        </section>

    <script src="../script.js"></script>
    <script>
        let articles = [];
        let allTags = new Set();
        let activeTags = new Set();
        let searchTerm = '';

        // Function to parse frontmatter
        function parseFrontmatter(content) {
            const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = content.match(frontmatterRegex);
            
            if (match) {
                const frontmatter = {};
                const frontmatterText = match[1];
                
                frontmatterText.split('\n').forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > 0) {
                        const key = line.substring(0, colonIndex).trim();
                        let value = line.substring(colonIndex + 1).trim().replace(/^["']|["']$/g, '');
                        
                        // Parse arrays (tags)
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = JSON.parse(value.replace(/'/g, '"'));
                        }
                        
                        frontmatter[key] = value;
                    }
                });
                
                return { frontmatter, content: match[2] };
            }
            
            return { frontmatter: {}, content };
        }

        // Function to discover markdown files
        async function discoverMarkdownFiles() {
            try {
                // Load the list of articles from articles.json
                const articlesResponse = await fetch('articles.json');
                const knownFiles = articlesResponse.ok ? await articlesResponse.json() : [];

                const articlePromises = knownFiles.map(async (filePath) => {
                    try {
                        const response = await fetch(filePath);
                        if (response.ok) {
                            const content = await response.text();
                            const { frontmatter } = parseFrontmatter(content);
                            
                            // Add tags to global set
                            if (frontmatter.tags && Array.isArray(frontmatter.tags)) {
                                frontmatter.tags.forEach(tag => allTags.add(tag));
                            }
                            
                            return {
                                path: filePath,
                                ...frontmatter,
                                tags: frontmatter.tags || []
                            };
                        }
                        return null;
                    } catch (error) {
                        console.error(`Error loading ${filePath}:`, error);
                        return null;
                    }
                });

                const loadedArticles = await Promise.all(articlePromises);
                articles = loadedArticles.filter(article => article !== null);
                
                // Sort by date (newest first)
                articles.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderTagFilters();
                renderArticles();
                
            } catch (error) {
                console.error('Error discovering markdown files:', error);
            }
        }

        // Render tag filters
        function renderTagFilters() {
            const tagFiltersContainer = document.getElementById('tagFilters');
            const sortedTags = Array.from(allTags).sort();
            
            tagFiltersContainer.innerHTML = sortedTags.map(tag => 
                `<button class="tag-filter" onclick="toggleTag('${tag}')" data-tag="${tag}">${tag}</button>`
            ).join('');
        }

        // Render articles
        function renderArticles() {
            const writingList = document.getElementById('writingList');
            const noResults = document.getElementById('noResults');
            
            const filteredArticles = articles.filter(article => {
                // Search filter
                if (searchTerm) {
                    const searchIn = `${article.title || ''} ${article.description || ''}`.toLowerCase();
                    if (!searchIn.includes(searchTerm.toLowerCase())) {
                        return false;
                    }
                }
                
                // Tag filter
                if (activeTags.size > 0) {
                    const articleTags = new Set(article.tags || []);
                    const hasMatchingTag = Array.from(activeTags).some(tag => articleTags.has(tag));
                    if (!hasMatchingTag) {
                        return false;
                    }
                }
                
                return true;
            });
            
            if (filteredArticles.length === 0) {
                writingList.innerHTML = '';
                noResults.classList.add('show');
            } else {
                noResults.classList.remove('show');
                writingList.innerHTML = filteredArticles.map(article => `
                    <article class="writing-item">
                        <div class="writing-meta">
                            <div>
                                <span class="writing-date">${article.date || ''}</span>
                                ${article.type ? `<span class="writing-type">${article.type}</span>` : ''}
                            </div>
                            <div class="writing-tags">
                                ${(article.tags || []).map(tag => `<span class="writing-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <h3><a href="/writing/markdown-viewer.html?md=${article.path}">${article.title || 'Untitled'}</a></h3>
                        <p>${article.description || 'No description available.'}</p>
                    </article>
                `).join('');
            }
        }

        // Toggle tag filter
        function toggleTag(tag) {
            const tagButton = document.querySelector(`[data-tag="${tag}"]`);
            
            if (activeTags.has(tag)) {
                activeTags.delete(tag);
                tagButton.classList.remove('active');
            } else {
                activeTags.add(tag);
                tagButton.classList.add('active');
            }
            
            renderArticles();
        }

        // Clear all filters
        function clearAllFilters() {
            activeTags.clear();
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.tag-filter').forEach(button => {
                button.classList.remove('active');
            });
            renderArticles();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderArticles();
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            discoverMarkdownFiles();
        });
    </script>
</body>
