    <script>
        let articles = [];
        let allTags = new Set();
        let activeTags = new Set();
        let searchTerm = '';

        // Function to parse frontmatter
        function parseFrontmatter(content) {
            const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = content.match(frontmatterRegex);
            
            if (match) {
                const frontmatter = {};
                const frontmatterText = match[1];
                
                frontmatterText.split('\n').forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > 0) {
                        const key = line.substring(0, colonIndex).trim();
                        let value = line.substring(colonIndex + 1).trim().replace(/^["']|["']$/g, '');
                        
                        // Parse arrays (tags)
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = JSON.parse(value.replace(/'/g, '"'));
                        }
                        
                        frontmatter[key] = value;
                    }
                });
                
                return { frontmatter, content: match[2] };
            }
            
            return { frontmatter: {}, content };
        }

        // Fast loading with multiple optimization strategies
        async function discoverMarkdownFiles() {
            try {
                console.log('âš¡ Loading articles index (optimized)...');
                const startTime = performance.now();
                
                // Strategy 1: Try cache first
                const cachedData = getCachedArticles();
                if (cachedData) {
                    console.log('ðŸ“¦ Using cached articles data');
                    articles = cachedData.articles;
                    cachedData.tags.forEach(tag => allTags.add(tag));
                    
                    // Render immediately from cache
                    renderTagFilters();
                    renderArticles();
                    
                    // Check if cache is fresh (less than 5 minutes old)
                    if (Date.now() - cachedData.timestamp < 5 * 60 * 1000) {
                        const endTime = performance.now();
                        console.log(`âœ… Articles loaded from cache in ${(endTime - startTime).toFixed(2)}ms!`);
                        return;
                    }
                }
                
                // Strategy 2: Inline JSON data (fallback to fetch if not available)
                const inlineData = getInlineArticlesData();
                if (inlineData) {
                    console.log('ðŸ“ Using inline articles data');
                    processArticlesData(inlineData);
                    const endTime = performance.now();
                    console.log(`âœ… Articles loaded inline in ${(endTime - startTime).toFixed(2)}ms!`);
                    return;
                }
                
                // Strategy 3: Fetch with aggressive caching
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
                
                const response = await fetch('articles-index.json', {
                    signal: controller.signal,
                    cache: 'force-cache' // Use browser cache aggressively
                });
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`Failed to load articles index: ${response.status}`);
                }
                
                const data = await response.json();
                processArticlesData(data);
                
                // Cache the data
                cacheArticles(data);
                
                const endTime = performance.now();
                console.log(`âœ… Articles loaded in ${(endTime - startTime).toFixed(2)}ms!`);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.error('Articles loading timed out');
                    showErrorMessage('Loading timed out. Please refresh the page.');
                } else {
                    console.error('Error discovering markdown files:', error);
                    showErrorMessage(`Error loading articles: ${error.message}`);
                }
            }
        }
        
        // Process articles data (common function)
        function processArticlesData(data) {
            articles = data;
            allTags.clear();
            
            // Add all tags to the global set for filtering
            articles.forEach(article => {
                if (article.tags && Array.isArray(article.tags)) {
                    article.tags.forEach(tag => allTags.add(tag));
                }
            });
            
            // Sort by date (newest first)
            articles.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            renderTagFilters();
            renderArticles();
        }
        
        // Cache management
        function getCachedArticles() {
            try {
                const cached = localStorage.getItem('articles_cache');
                return cached ? JSON.parse(cached) : null;
            } catch (e) {
                return null;
            }
        }
        
        function cacheArticles(data) {
            try {
                const cacheData = {
                    articles: data,
                    tags: Array.from(allTags),
                    timestamp: Date.now()
                };
                localStorage.setItem('articles_cache', JSON.stringify(cacheData));
            } catch (e) {
                console.warn('Failed to cache articles data');
            }
        }
        
        // Inline data for instant loading
        function getInlineArticlesData() {
            return [
                {
                                "path": "machine-unlearning-information-theory.md",
                                "title": "An Information Theoretic Approach to Machine Unlearning",
                                "date": "2025-08-06",
                                "type": "Research",
                                "description": "A deep dive into zero-shot machine unlearning using information theory and gradient-based smoothing techniques",
                                "tags": [
                                                "machine-learning",
                                                "unlearning",
                                                "information-theory"
                                ],
                                "figures_path": "figures/machine-unlearning-information-theory/"
                },
                {
                                "path": "simple-and-effective-masked-language-models.md",
                                "title": "Simple and Effective Masked Language Models",
                                "date": "2025-08-06",
                                "type": "Research",
                                "description": "A comprehensive analysis of MDLM's approach to closing the performance gap between autoregressive and diffusion language models through masking, SUBS parameterization, and continuous-time objectives",
                                "tags": [
                                                "diffusion-models",
                                                "language-models",
                                                "masked-language-modeling"
                                ],
                                "figures_path": "figures/simple-and-effective-masked-language-models/"
                }
];
        }
        
        // Error display
        function showErrorMessage(message) {
            const writingList = document.getElementById('writingList');
            writingList.innerHTML = `
                <div style="padding: 2rem; text-align: center; color: #dc3545;">
                    <h3>Error Loading Articles</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        Retry
                    </button>
                </div>
            `;
        }

        // Render tag filters
        function renderTagFilters() {
            const tagFiltersContainer = document.getElementById('tagFilters');
            const sortedTags = Array.from(allTags).sort();
            
            tagFiltersContainer.innerHTML = sortedTags.map(tag => 
                `<button class="tag-filter" onclick="toggleTag('${tag}')" data-tag="${tag}">${tag}</button>`
            ).join('');
        }

        // Enhanced search functionality with fuzzy matching
        function searchArticles(term) {
            if (!term.trim()) return articles;
            
            const searchTerms = term.toLowerCase().split(/\s+/);
            
            return articles.filter(article => {
                const searchableContent = [
                    article.title || '',
                    article.description || '',
                    article.type || '',
                    ...(article.tags || [])
                ].join(' ').toLowerCase();
                
                // Check if ALL search terms are present (AND logic)
                // Include fuzzy matching - allow for small typos
                return searchTerms.every(searchTerm => {
                    // Direct match
                    if (searchableContent.includes(searchTerm)) return true;
                    
                    // Fuzzy match for terms longer than 3 characters
                    if (searchTerm.length > 3) {
                        const words = searchableContent.split(/\s+/);
                        return words.some(word => {
                            const distance = levenshteinDistance(searchTerm, word);
                            return distance <= Math.floor(searchTerm.length * 0.2); // Allow 20% typos
                        });
                    }
                    
                    return false;
                });
            });
        }
        
        // Simple Levenshtein distance calculation for fuzzy matching
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1, // substitution
                            matrix[i][j - 1] + 1,     // insertion
                            matrix[i - 1][j] + 1      // deletion
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }
        
        // Highlight search terms in text
        function highlightSearchTerms(text, searchTerm) {
            if (!searchTerm.trim()) return text;
            
            const terms = searchTerm.split(/\s+/);
            let highlightedText = text;
            
            terms.forEach(term => {
                const regex = new RegExp(`(${term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<mark class="search-highlight">$1</mark>');
            });
            
            return highlightedText;
        }
        
        // Render articles with enhanced search
        function renderArticles() {
            const writingList = document.getElementById('writingList');
            const noResults = document.getElementById('noResults');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Hide loading indicator
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
            
            let filteredArticles = articles;
            
            // Apply search filter
            if (searchTerm) {
                filteredArticles = searchArticles(searchTerm);
            }
            
            // Apply tag filter
            if (activeTags.size > 0) {
                filteredArticles = filteredArticles.filter(article => {
                    const articleTags = new Set(article.tags || []);
                    const hasMatchingTag = Array.from(activeTags).some(tag => articleTags.has(tag));
                    return hasMatchingTag;
                });
            }
            
            if (filteredArticles.length === 0) {
                writingList.innerHTML = '';
                noResults.classList.add('show');
            } else {
                noResults.classList.remove('show');
                writingList.innerHTML = filteredArticles.map(article => {
                    // Highlight search terms if search is active
                    const title = searchTerm ? highlightSearchTerms(article.title || 'Untitled', searchTerm) : (article.title || 'Untitled');
                    const description = searchTerm ? highlightSearchTerms(article.description || 'No description available.', searchTerm) : (article.description || 'No description available.');
                    
                    return `
                    <article class="writing-item">
                        <div class="writing-meta">
                            <div>
                                <span class="writing-date">${article.date || ''}</span>
                                ${article.type ? `<span class="writing-type">${article.type}</span>` : ''}
                            </div>
                            <div class="writing-tags">
                                ${(article.tags || []).map(tag => {
                                    const highlightedTag = searchTerm ? highlightSearchTerms(tag, searchTerm) : tag;
                                    return `<span class="writing-tag">${highlightedTag}</span>`;
                                }).join('')}
                            </div>
                        </div>
                        <h3><a href="/writing/markdown-viewer.html?md=${article.path}">${title}</a></h3>
                        <p>${description}</p>
                    </article>
                    `;
                }).join('');
            }
        }

        // Toggle tag filter
        function toggleTag(tag) {
            const tagButton = document.querySelector(`[data-tag="${tag}"]`);
            
            if (activeTags.has(tag)) {
                activeTags.delete(tag);
                tagButton.classList.remove('active');
            } else {
                activeTags.add(tag);
                tagButton.classList.add('active');
            }
            
            renderArticles();
        }

        // Clear all filters
        function clearAllFilters() {
            activeTags.clear();
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.tag-filter').forEach(button => {
                button.classList.remove('active');
            });
            renderArticles();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderArticles();
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            discoverMarkdownFiles();
        });
    </script>
