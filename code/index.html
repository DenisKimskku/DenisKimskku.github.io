<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - Minseok (Denis) Kim</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="/" style="color: inherit; text-decoration: none;">Minseok (Denis) Kim</a></h1>
            <nav class="main-nav">
                <a href="/" class="nav-link">About</a>
                <a href="/papers/" class="nav-link">Papers</a>
                <a href="/code/" class="nav-link">Code</a>
                <a href="/writing/" class="nav-link">Writing</a>
            </nav>
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon"></span>
            </button>
        </div>
    </header>

    <main class="content">
        <section id="projects">
            <div class="container">
                <h2>Projects</h2>
                <div class="card-grid" id="projects-grid">
                    <!-- Projects will be loaded dynamically from projects.json -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="mailto:for8821@g.skku.edu">Email</a>
                <a href="https://scholar.google.com/citations?user=81uf6x0AAAAJ&hl=en">Scholar</a>
                <a href="https://github.com/DenisKimskku">GitHub</a>
            </div>
            <p class="footer-text">Â© 2025 Minseok (Denis) Kim. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        // Load and display projects from JSON
        fetch('projects.json')
            .then(response => response.json())
            .then(projects => {
                const projectsGrid = document.getElementById('projects-grid');
                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="project-links">
                            <a href="${project.githubUrl}" class="project-link">View on GitHub</a>
                        </div>
                    `;
                    projectsGrid.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading projects:', error));
    </script>
</body>
</html>
