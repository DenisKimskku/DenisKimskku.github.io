<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers - Minseok (Denis) Kim</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="/" style="color: inherit; text-decoration: none;">Minseok (Denis) Kim</a></h1>
            <nav class="main-nav">
                <a href="/" class="nav-link">About</a>
                <a href="/papers/" class="nav-link">Papers</a>
                <a href="/code/" class="nav-link">Code</a>
                <a href="/writing/" class="nav-link">Writing</a>
            </nav>
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon"></span>
            </button>
        </div>
    </header>

    <main class="content">
        <section id="papers">
            <div class="container">
                <h2>Papers</h2>
                <div class="writing-list" id="papers-list">
                    <!-- Papers will be loaded dynamically from papers.json -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="mailto:for8821@g.skku.edu">Email</a>
                <a href="https://scholar.google.com/citations?user=81uf6x0AAAAJ&hl=en">Scholar</a>
                <a href="https://github.com/DenisKimskku">GitHub</a>
            </div>
            <p class="footer-text">Â© 2025 Minseok (Denis) Kim. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        // Load and display papers from JSON
        fetch('papers.json')
            .then(response => response.json())
            .then(papers => {
                const papersList = document.getElementById('papers-list');
                papers.forEach(paper => {
                    const article = document.createElement('article');
                    article.className = 'writing-item';

                    const authorsStr = paper.authors.join(', ');

                    article.innerHTML = `
                        <div class="writing-meta">
                            <span class="writing-date">${paper.year}</span>
                            <span class="writing-type">Paper</span>
                        </div>
                        <h3><a href="${paper.pdfUrl}">${paper.title}</a></h3>
                        <p class="paper-authors"><strong>Authors:</strong> ${authorsStr}</p>
                        <p class="paper-conference"><strong>Conference:</strong> ${paper.conference}</p>
                        <p>${paper.description}</p>
                        <div class="project-links">
                            <a href="${paper.pdfUrl}" class="project-link">PDF</a>
                            <a href="${paper.codeUrl}" class="project-link">Code</a>
                        </div>
                    `;
                    papersList.appendChild(article);
                });
            })
            .catch(error => console.error('Error loading papers:', error));
    </script>
</body>
</html>
